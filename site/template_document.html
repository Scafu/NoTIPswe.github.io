    <script>
      document
        .getElementById("searchInput")
        .addEventListener("keyup", function () {
          const filter = this.value.toLowerCase();
          const rows = document.querySelectorAll(".doc-table tbody tr");

          rows.forEach((row) => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(filter) ? "" : "none";
          });
        });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const table = document.querySelector(".doc-table");
        const ths = table.querySelectorAll("th");
        const tbody = table.querySelector("tbody");

        // Ordine base e stato corrente
        const baseOrdine = ["interno", "esterno", "slides"];
        let currentStartIndex = 0;

        ths.forEach((th, idx) => {
          if (th.textContent.trim().toLowerCase() === "utilizzo") {
            th.style.cursor = "pointer";
            th.addEventListener("click", () => {
              const rows = Array.from(tbody.querySelectorAll("tr"));
              const grouped = {};

              // Raggruppa le righe per valore di utilizzo
              rows.forEach((row) => {
                const tipo = row.children[idx].innerText.trim().toLowerCase();
                if (!grouped[tipo]) grouped[tipo] = [];
                grouped[tipo].push(row);
              });

              // Calcola ordine ruotato
              const ordineRuotato = [
                ...baseOrdine.slice(currentStartIndex),
                ...baseOrdine.slice(0, currentStartIndex),
              ];
              currentStartIndex = (currentStartIndex + 1) % baseOrdine.length;

              // Ricostruisci tabella
              tbody.innerHTML = "";
              ordineRuotato.forEach((tipo) => {
                if (grouped[tipo]) {
                  grouped[tipo].forEach((row) => tbody.appendChild(row));
                }
              });
            });
          }
        });
      });
    </script>
