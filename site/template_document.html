  <body>

      <h1><!--GROUP_LIST_MARKER--></h1>
      <div class="search-bar">
        <span class="icon">&#128269;</span>
        <input
          type="text"
          id="searchInput"
          placeholder="Search in <!--GROUP_LIST_MARKER-->..."
        />
      </div>
      <div class="table-container">
        <table class="doc-table" id="doc-table">
          <thead class="table-header">
            <tr>
              <th data-column="title">Titolo</th>
              <th data-column="version">Versione</th>
              <th data-column="type">Utilizzo</th>

            <!--DOCUMENTS_LIST_MARKER-->

        </table>

          <h4>Dove Trovarci</h4>

      <p style="text-align: center; margin-top: 2rem">Â© 2024 NoTIP Group.</p>
    </footer>
    <script>
      document
        .getElementById("searchInput")
        .addEventListener("keyup", function () {
          const filter = this.value.toLowerCase();
          const rows = document.querySelectorAll(".doc-table tbody tr");
          rows.forEach((row) => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(filter) ? "" : "none";
          });
        });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const table = document.querySelector(".doc-table");
        const ths = table.querySelectorAll("th");
        const tbody = table.querySelector("tbody");
        const baseOrder = ["interno", "esterno", "slides"];
        let currentStartIndex = 0;
        ths.forEach((th, idx) => {
          if (th.textContent.trim().toLowerCase() === "utilizzo") {
            th.style.cursor = "pointer";
            th.addEventListener("click", () => {
              const rows = Array.from(tbody.querySelectorAll("tr"));
              const grouped = {};
              rows.forEach((row) => {
                const type = row.children[idx].innerText.trim().toLowerCase();
                if (!grouped[type]) grouped[type] = [];
                grouped[type].push(row);
              });
              const rotatedOrder = [
                ...baseOrder.slice(currentStartIndex),
                ...baseOrder.slice(0, currentStartIndex),
              ];
              currentStartIndex = (currentStartIndex + 1) % baseOrder.length;
              tbody.innerHTML = "";
              rotatedOrder.forEach((type) => {
                if (grouped[type]) {
                  grouped[type].forEach((row) => tbody.appendChild(row));
                }
              });
            });
          }
        });
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const table = document.querySelector(".doc-table");
        const ths = table.querySelectorAll("th");
        const tbody = table.querySelector("tbody");
        let sortDirection = 1;
        ths.forEach((th, idx) => {
          if (th.dataset.column === "date") {
            th.style.cursor = "pointer";
            th.addEventListener("click", () => {
              const rows = Array.from(tbody.querySelectorAll("tr"));
              rows.sort((a, b) => {
                const dateA = new Date(a.children[idx].textContent.trim());
                const dateB = new Date(b.children[idx].textContent.trim());
                return (dateA - dateB) * sortDirection;
              });
              sortDirection *= -1;
              tbody.innerHTML = "";
              rows.forEach((row) => tbody.appendChild(row));
            });
          }
        });
      });
    </script>
  </body>
</html>
