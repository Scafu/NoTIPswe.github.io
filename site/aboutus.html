<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina in Lavorazione</title>

    <style>
      /* Impostazioni globali per centrare tutto */
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1a1a2e; /* Sfondo scuro */
        color: #e0e0e0; /* Colore testo chiaro */
      }

      /* Il contenitore per la GIF e il testo */
      .container {
        text-align: center;
        background-color: #162447; /* Sfondo del box */
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        border: 1px solid #1f4068;
      }

      /* Stile per la GIF */
      .maintenance-gif {
        max-width: 500px; /* Limita la larghezza della GIF */
        width: 100%;
        height: auto;
        border-radius: 10px; /* Angoli arrotondati */
        margin-bottom: 20px; /* Spazio tra GIF e titolo */
      }

      /* Stile per il titolo */
      h1 {
        margin: 0;
        font-size: 2.5em; /* Dimensione grande per il titolo */
        color: #ffffff; /* Bianco acceso per il titolo */
        font-weight: 700;
      }

      /* Stile per il testo secondario */
      p {
        margin-top: 10px;
        font-size: 1.1em;
        color: #b3c5e0; /* Colore pi√π tenue per il sottotitolo */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="assets/kirby.gif"
        alt="Pagina in lavorazione"
        class="maintenance-gif"
      />
      <h1>Pagina in lavorazione</h1>
      <p>
        Goditi questo kirby che cade mentre lavoro alla Pagina. Torna presto!
      </p>
    </div>
  </body>
</html>
