name: "Deploy: Build & Publish Site to GitHub Pages"

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code from 'main'
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install pyyaml jsonschema

      - name: Install Typst
        uses: typst-community/setup-typst@v3

      - name: Build Typst documents
        run: python scripts/build-docs.py --outdir _site/documents

      - name: Generate static site
        run: python scripts/generate-site.py --outdir _site --site-dir site

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

